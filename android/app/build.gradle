plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 33 // Ensure this is correctly set

    defaultConfig {
        namespace "com.lovable.esferasonora" // Specify the namespace
        applicationId "com.lovable.esferasonora" // Replace with your application ID
        minSdkVersion 21 // Set your minimum SDK version
        targetSdkVersion 33 // Set your target SDK version
        versionCode 2 // Set your version code
        versionName "1.1" // Set your version name
    }

    buildTypes {
        applicationVariants.all { variant ->
            variant.outputs.all { output ->
                output.outputFileName = "${variant.name}-${variant.versionName}.apk"
            }
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
