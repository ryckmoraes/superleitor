
android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // Apenas incluir Capacitor Android se o projeto existir
    if (findProject(':capacitor-android') != null) {
        implementation project(':capacitor-android')
        println "✅ Added Capacitor Android dependency"
    } else {
        println "⚠️ Capacitor Android not available - building without it"
    }
}

// Aplicar cordova.variables.gradle se existir
def cordovaVarsFile = file('../capacitor-cordova-android-plugins/cordova.variables.gradle')
if (cordovaVarsFile.exists()) {
    apply from: cordovaVarsFile
    println "✅ Applied cordova.variables.gradle"
} else {
    println "⚠️ cordova.variables.gradle not found"
}

// Aplicar postBuildExtras se existir
if (hasProperty('postBuildExtras')) {
    postBuildExtras()
}
