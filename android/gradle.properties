
# Project-wide Gradle settings.
org.gradle.daemon=false

# Memory settings for Gradle daemon
org.gradle.jvmargs=-Xms1g -Xmx3072m -XX:MaxMetaspaceSize=768m -Dfile.encoding=UTF-8

# Disable parallel builds to avoid conflicts
org.gradle.parallel=false

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Use this property to specify which architectures you want to build.
reactNativeArchitectures=armeabi-v7a,arm64-v8a

# Android configuration
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Build settings - disable caching and offline mode issues
org.gradle.warning.mode=none
org.gradle.caching=false
org.gradle.configureondemand=false

# Force online mode to resolve dependencies
org.gradle.offline=false

# Capacitor settings
capacitor.android.allowMixedContent=true

# Force JDK 17 globally
java.sourceCompatibility=17
java.targetCompatibility=17

# Kotlin daemon settings
kotlin.daemon.jvmargs=-Xms768m -Xmx2048m

# Disable incremental compilation to avoid issues
kotlin.incremental=false
kotlin.incremental.android=false
