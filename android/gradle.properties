# Project-wide Gradle settings.
org.gradle.daemon=false

# Ajuste de memória para o daemon Gradle
# Xms define heap inicial, Xmx define heap máximo; MaxMetaspace ajuda a evitar crashes
org.gradle.jvmargs=-Xms1g -Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

org.gradle.parallel=false

# AndroidX package structure
android.useAndroidX=true
android.enableJetifier=true

# Use this property to specify which architectures you want to build.
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Android configuration
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# CI settings — warnings off, cache e parallelismo desativados
org.gradle.warning.mode=none
org.gradle.caching=false
org.gradle.configureondemand=false

# Capacitor settings
capacitor.android.allowMixedContent=true

# Força o uso do JDK 17 globalmente
java.sourceCompatibility=17
java.targetCompatibility=17

# Ajuste específico para o daemon de compilação do Kotlin
kotlin.daemon.jvmargs=-Xms512m -Xmx2048m
