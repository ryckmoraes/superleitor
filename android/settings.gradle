
rootProject.name = 'superleitor'

include ':app'

// Capacitor plugins como projetos locais do node_modules
def capacitorPropertiesFile = new File(settingsDir, '../capacitor.properties')
def properties = new Properties()

if (capacitorPropertiesFile.exists()) {
    capacitorPropertiesFile.withInputStream { properties.load(it) }
}

// Incluir projetos Capacitor locais - apenas os que realmente existem
include ':capacitor-android'
project(':capacitor-android').projectDir = new File('../node_modules/@capacitor/android')

// Verificar se os módulos existem antes de incluí-los
def capacitorAppDir = new File('../node_modules/@capacitor/app/android')
if (capacitorAppDir.exists()) {
    include ':capacitor-app'
    project(':capacitor-app').projectDir = capacitorAppDir
}

def capacitorHapticsDir = new File('../node_modules/@capacitor/haptics/android')
if (capacitorHapticsDir.exists()) {
    include ':capacitor-haptics'
    project(':capacitor-haptics').projectDir = capacitorHapticsDir
}

def capacitorKeyboardDir = new File('../node_modules/@capacitor/keyboard/android')
if (capacitorKeyboardDir.exists()) {
    include ':capacitor-keyboard'
    project(':capacitor-keyboard').projectDir = capacitorKeyboardDir
}

def capacitorStatusBarDir = new File('../node_modules/@capacitor/status-bar/android')
if (capacitorStatusBarDir.exists()) {
    include ':capacitor-status-bar'
    project(':capacitor-status-bar').projectDir = capacitorStatusBarDir
}

def capacitorSplashScreenDir = new File('../node_modules/@capacitor/splash-screen/android')
if (capacitorSplashScreenDir.exists()) {
    include ':capacitor-splash-screen'
    project(':capacitor-splash-screen').projectDir = capacitorSplashScreenDir
}
