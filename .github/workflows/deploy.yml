
name: Deploy Application and Build APK

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Capacitor Android
        run: npm install @capacitor/android --legacy-peer-deps

      # Inicializar o Capacitor com valores específicos
      - name: Initialize Capacitor
        run: |
          if [ ! -f "capacitor.config.ts" ]; then
            echo 'import { CapacitorConfig } from "@capacitor/cli";
            const config: CapacitorConfig = {
              appId: "com.lovable.esferasonora",
              appName: "Esfera Sonora",
              webDir: "dist",
              server: {
                url: "https://61c9c85a-521b-4753-a60e-0cdb64c7b0cc.lovableproject.com?forceHideBadge=true",
                cleartext: true
              },
              android: {
                allowMixedContent: true
              }
            };
            export default config;' > capacitor.config.ts
          fi

      # Verificar se a plataforma Android existe
      - name: Check if Android platform exists
        id: check_android
        run: |
          if [ -d "android" ]; then
            echo "platform_exists=true" >> $GITHUB_OUTPUT
          else
            echo "platform_exists=false" >> $GITHUB_OUTPUT
          fi

      # Adicionar a plataforma Android se necessário
      - name: Add Android platform if needed
        if: steps.check_android.outputs.platform_exists == 'false'
        run: npx cap add android

      # Criar diretório de assets se não existir
      - name: Create assets directory if it doesn't exist
        run: mkdir -p android/app/src/main/assets

      # Criar arquivo capacitor.plugins.json vazio se não existir
      - name: Create empty capacitor.plugins.json if it doesn't exist
        run: |
          if [ ! -f "android/app/src/main/assets/capacitor.plugins.json" ]; then
            echo "[]" > android/app/src/main/assets/capacitor.plugins.json
          fi
          
      # Garantir que AndroidX está habilitado
      - name: Ensure AndroidX is enabled
        run: |
          mkdir -p android
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8" >> android/gradle.properties
          echo "android.useNewApkCreator=true" >> android/gradle.properties
          echo "android.enableAppCompilationFeatureFlagForCurrentConfig=true" >> android/gradle.properties

      # Criar estrutura básica do projeto Gradle se não existir
      - name: Create basic Gradle project structure
        run: |
          mkdir -p android
          echo "rootProject.name = 'esferasonora'" > android/settings.gradle
          
          # Criar build.gradle no diretório raiz
          echo "buildscript {
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.3.1'
              }
          }
          
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }" > android/build.gradle
          
          # Criar diretório e build.gradle para o app
          mkdir -p android/app
          echo "plugins {
              id 'com.android.application'
          }
          
          android {
              compileSdkVersion 33
              defaultConfig {
                  applicationId \"com.lovable.esferasonora\"
                  minSdkVersion 22
                  targetSdkVersion 33
                  versionCode 1
                  versionName \"1.0\"
                  testInstrumentationRunner \"androidx.test.runner.AndroidJUnitRunner\"
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                  }
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }" > android/app/build.gradle

      # Criar Gradle wrapper com versão específica
      - name: Create Gradle wrapper with specific version
        run: |
          cd android
          gradle wrapper --gradle-version 7.6
          chmod +x ./gradlew

      # Sincronizar Capacitor (após todas as configurações)
      - name: Sync Capacitor
        run: npx cap sync android

      # Construir o APK do Android
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # Fazer upload do artefato APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: esfera-sonora-app
          path: android/app/build/outputs/apk/debug/app-debug.apk

      # Implantação no servidor (desativada por enquanto)
      - name: Deploy to server
        if: false # Disable server deployment for now
        run: ./deploy.sh
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
