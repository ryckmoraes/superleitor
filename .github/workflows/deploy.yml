
name: Deploy Application and Build APK

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Capacitor Android
        run: npm install @capacitor/android --legacy-peer-deps

      - name: Check if Android platform exists
        id: check_android
        run: |
          if [ -d "android" ]; then
            echo "platform_exists=true" >> $GITHUB_OUTPUT
          else
            echo "platform_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Add Android platform
        if: steps.check_android.outputs.platform_exists == 'false'
        run: npx cap add android

      - name: Create assets directory if it doesn't exist
        run: mkdir -p android/app/src/main/assets

      - name: Create empty capacitor.plugins.json if it doesn't exist
        run: |
          if [ ! -f "android/app/src/main/assets/capacitor.plugins.json" ]; then
            echo "[]" > android/app/src/main/assets/capacitor.plugins.json
          fi

      - name: Update Capacitor
        run: npx cap update android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Ensure gradle properties
        run: |
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: esfera-sonora-app
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Deploy to server
        if: false # Disable server deployment for now
        run: ./deploy.sh
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
