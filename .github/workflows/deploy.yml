
name: Deploy Application and Build APK

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build web app
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Capacitor Android
        run: npm install @capacitor/android --legacy-peer-deps

      - name: Initialize Capacitor if needed
        run: |
          if [ ! -f "capacitor.config.ts" ]; then
            npx cap init
          fi

      - name: Check if Android platform exists
        id: check_android
        run: |
          if [ -d "android" ]; then
            echo "platform_exists=true" >> $GITHUB_OUTPUT
          else
            echo "platform_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Add Android platform if needed
        if: steps.check_android.outputs.platform_exists == 'false'
        run: npx cap add android

      - name: Initialize capacitor.config.ts if needed
        run: |
          if [ ! -f "capacitor.config.ts" ]; then
            echo 'import { CapacitorConfig } from "@capacitor/cli";
            const config: CapacitorConfig = {
              appId: "com.lovable.esferasonora",
              appName: "Esfera Sonora",
              webDir: "dist",
              server: {
                url: "https://61c9c85a-521b-4753-a60e-0cdb64c7b0cc.lovableproject.com?forceHideBadge=true",
                cleartext: true
              },
              android: {
                allowMixedContent: true
              }
            };
            export default config;' > capacitor.config.ts
          fi

      - name: Create assets directory if it doesn't exist
        run: mkdir -p android/app/src/main/assets

      - name: Create empty capacitor.plugins.json if it doesn't exist
        run: |
          if [ ! -f "android/app/src/main/assets/capacitor.plugins.json" ]; then
            echo "[]" > android/app/src/main/assets/capacitor.plugins.json
          fi
          
      - name: Ensure AndroidX is enabled
        run: |
          mkdir -p android
          echo "android.useAndroidX=true" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties

      - name: Create basic Gradle project structure if not exists
        run: |
          if [ ! -f "android/settings.gradle" ]; then
            mkdir -p android
            echo "rootProject.name = 'esferasonora'" > android/settings.gradle
            mkdir -p android/app
            echo "plugins { id 'com.android.application' }" > android/app/build.gradle
          fi

      - name: Create Gradle wrapper with specific version
        run: |
          cd android
          gradle wrapper --gradle-version 7.6
          chmod +x ./gradlew

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: esfera-sonora-app
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Deploy to server
        if: false # Disable server deployment for now
        run: ./deploy.sh
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
