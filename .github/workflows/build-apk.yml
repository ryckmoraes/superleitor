
name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean all caches
        run: |
          echo "ðŸ§¹ Limpando todos os caches..."
          chmod +x .github/scripts/clean-capacitor-cache.sh
          .github/scripts/clean-capacitor-cache.sh

      - name: Install dependencies
        run: |
          echo "ðŸ“¦ Instalando dependÃªncias..."
          npm install --legacy-peer-deps
          echo "âœ… DependÃªncias instaladas"

      - name: Verify Capacitor modules
        run: |
          echo "ðŸ” Verificando mÃ³dulos Capacitor..."
          echo "Checking @capacitor/android..."
          if [ -d "node_modules/@capacitor/android" ]; then
            echo "âœ… @capacitor/android encontrado"
            ls -la node_modules/@capacitor/android/ | head -5
          else
            echo "âŒ @capacitor/android nÃ£o encontrado"
            exit 1
          fi
          
          echo "MÃ³dulos @capacitor disponÃ­veis:"
          ls -la node_modules/@capacitor/

      - name: Build web assets
        run: |
          echo "ðŸ—ï¸ Building web assets..."
          npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Remove and recreate Android platform
        run: |
          echo "ðŸ—‘ï¸ Removendo plataforma Android existente..."
          rm -rf android || echo "Nenhuma plataforma Android para remover"
          
          echo "âž• Adicionando nova plataforma Android..."
          npx cap add android
          
          echo "âœ… Plataforma Android recriada"

      - name: Sync Capacitor
        run: |
          echo "ðŸ”„ Sincronizando Capacitor..."
          npx cap sync android

      - name: Build APK with forced configuration
        id: build_apk
        run: |
          echo "ðŸš€ Iniciando build do APK com configuraÃ§Ã£o forÃ§ada..."
          chmod +x .github/scripts/build-apk.sh
          .github/scripts/build-apk.sh

      - name: Upload APK
        if: steps.build_apk.outputs.apk_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: superleitor-apk
          path: superleitor.apk
          retention-days: 30

      - name: Build Summary
        run: |
          echo "## ðŸ“‹ Build Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build_apk.outputs.apk_found }}" == "true" ]; then
            echo "âœ… APK construÃ­do: \`${{ steps.build_apk.outputs.apk_path }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Falha na construÃ§Ã£o do APK" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Node: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Java: $(java -version 2>&1 | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "- Capacitor: $(npx cap --version)" >> $GITHUB_STEP_SUMMARY
