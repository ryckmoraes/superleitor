
name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependÃªncias Node
        run: npm ci

      - name: â˜• Instalar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ“‚ Mostrar estrutura node_modules/@capacitor
        run: ls -R node_modules/@capacitor || echo "âš ï¸ node_modules/@capacitor nÃ£o encontrado"

      - name: âš–ï¸ Configurar Gradle Wrapper
        run: |
          echo "Verificando arquivos do Gradle Wrapper..."
          chmod +x android/gradlew
          if [ ! -f "android/gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "âš ï¸ gradle-wrapper.jar nÃ£o encontrado, baixando..."
            mkdir -p android/gradle/wrapper
            curl -L -o android/gradle/wrapper/gradle-wrapper.jar \
              "https://github.com/gradle/gradle/raw/v8.2.1/gradle/wrapper/gradle-wrapper.jar" || {
              echo "âŒ Falha ao baixar gradle-wrapper.jar"
              exit 1
            }
            echo "âœ… gradle-wrapper.jar baixado com sucesso"
          else
            echo "âœ… gradle-wrapper.jar jÃ¡ existe"
          fi
          ls -la android/gradlew
          ls -la android/gradle/wrapper/
          cd android && ./gradlew --version --no-daemon
          echo "âœ… Gradle Wrapper configurado corretamente"
        working-directory: .

      - name: ğŸª© Corrigir AndroidManifest.xml (remover atributo package)
        run: |
          sed -i '/<manifest /s/ package="[^"]*"//' android/app/src/main/AndroidManifest.xml
          echo "AndroidManifest.xml corrigido."

      - name: ğŸš© Substituir arquivos ic_launcher_round.png corrompidos
        run: |
          echo "DiretÃ³rio atual: $(pwd)"
          ls -l "$GITHUB_WORKSPACE/.github/resources/ic_launcher_round.png"
          for dir in android/app/src/main/res/mipmap-*; do
            cp "$GITHUB_WORKSPACE/.github/resources/ic_launcher_round.png" "$dir/ic_launcher_round.png"
          done
          echo "Todos os Ã­cones ic_launcher_round.png substituÃ­dos com sucesso."

      - name: ğŸ›‹ï¸ Limpar build anterior
        run: ./gradlew clean --no-daemon --refresh-dependencies
        working-directory: android

      - name: ğŸ”¨ Build do APK
        run: chmod +x .github/scripts/build-apk.sh && .github/scripts/build-apk.sh

      - name: ğŸ“¤ Upload APK (opcional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: superleitor-release-apk
          path: superleitor.apk
