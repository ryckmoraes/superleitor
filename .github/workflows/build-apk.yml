name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instalar dependÃªncias Node
        run: npm ci

      - name: â˜• Instalar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ“‚ Mostrar estrutura node_modules/@capacitor
        run: ls -R node_modules/@capacitor || echo "âš ï¸ node_modules/@capacitor nÃ£o encontrado"

      - name: ğŸ§¹ Limpar build anterior
        run: ./gradlew clean
        working-directory: android

      - name: ğŸ› ï¸ Preparar ambiente Gradle
        run: chmod +x .github/scripts/prepare-gradle.sh && .github/scripts/prepare-gradle.sh
        working-directory: android

      - name: ğŸ”¨ Build do APK
        run: chmod +x .github/scripts/build-apk.sh && .github/scripts/build-apk.sh
        working-directory: android

      - name: ğŸ“¤ Upload APK (opcional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk