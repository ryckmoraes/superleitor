
name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: |
          echo "Installing all dependencies..."
          npm install --legacy-peer-deps
          echo "Dependencies installed successfully"

      - name: Verify Capacitor installation
        run: |
          echo "Checking if Capacitor modules are installed..."
          echo "Checking @capacitor/android..."
          if [ -d "node_modules/@capacitor/android" ]; then
            echo "✅ @capacitor/android found"
            ls -la node_modules/@capacitor/android/
          else
            echo "❌ @capacitor/android not found"
            echo "Available @capacitor modules:"
            ls -la node_modules/@capacitor/ || echo "No @capacitor directory found"
            exit 1
          fi
          
          echo "Checking @capacitor/core..."
          if [ -d "node_modules/@capacitor/core" ]; then
            echo "✅ @capacitor/core found"
          else
            echo "❌ @capacitor/core not found"
            exit 1
          fi
          
          echo "Checking @capacitor/cli..."
          if [ -d "node_modules/@capacitor/cli" ]; then
            echo "✅ @capacitor/cli found"
          else
            echo "❌ @capacitor/cli not found"
            exit 1
          fi

      - name: Build web assets
        run: |
          npm run build

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform (se necessário)
        run: |
          npx cap add android || echo "Android platform already exists"

      - name: Sync Capacitor
        run: |
          npx cap sync android

      - name: Prepare Gradle wrapper
        run: |
          chmod +x .github/scripts/prepare-gradle.sh
          .github/scripts/prepare-gradle.sh

      - name: Build APK
        id: build_apk
        run: |
          chmod +x .github/scripts/build-apk.sh
          .github/scripts/build-apk.sh

      - name: Upload APK
        if: steps.build_apk.outputs.apk_found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: superleitor-apk
          path: superleitor.apk
          retention-days: 30

      - name: Write build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build_apk.outputs.apk_found }}" == "true" ]; then
            echo "✅ APK built at \`${{ steps.build_apk.outputs.apk_path }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ APK build failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Node: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "- Java: $(java -version 2>&1 | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "- Capacitor: $(npx cap --version)" >> $GITHUB_STEP_SUMMARY
