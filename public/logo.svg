
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE066;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle with soft shadow -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="6"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  
  <!-- Cute microphone with rounded features -->
  <ellipse cx="256" cy="200" rx="35" ry="45" fill="url(#micGradient)" stroke="#333" stroke-width="3"/>
  
  <!-- Microphone details with cute elements -->
  <circle cx="245" cy="185" r="3" fill="#FF6B6B"/>
  <circle cx="267" cy="185" r="3" fill="#FF6B6B"/>
  <rect x="240" y="205" width="32" height="4" rx="2" fill="#4ECDC4"/>
  <rect x="245" y="215" width="22" height="4" rx="2" fill="#4ECDC4"/>
  <rect x="250" y="225" width="12" height="4" rx="2" fill="#4ECDC4"/>
  
  <!-- Microphone stand - more playful -->
  <rect x="250" y="245" width="12" height="35" rx="6" fill="#333"/>
  <ellipse cx="256" cy="285" rx="20" ry="6" fill="#333"/>
  
  <!-- Animated sound waves - more playful -->
  <path d="M 310 180 Q 340 200 310 220" stroke="url(#waveGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 325 160 Q 365 200 325 240" stroke="url(#waveGradient)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 340 140 Q 390 200 340 260" stroke="url(#waveGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Fun book element -->
  <g transform="translate(160, 300)">
    <rect x="0" y="0" width="50" height="60" rx="8" fill="#FFE066" stroke="#333" stroke-width="2"/>
    <rect x="50" y="0" width="50" height="60" rx="8" fill="#FFE066" stroke="#333" stroke-width="2"/>
    <path d="M 50 0 L 50 60" stroke="#333" stroke-width="2"/>
    
    <!-- Book pages with cute lines -->
    <line x1="10" y1="15" x2="40" y2="15" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="25" x2="35" y2="25" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"/>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#45B7D1" stroke-width="2" stroke-linecap="round"/>
    
    <line x1="60" y1="15" x2="90" y2="15" stroke="#FF6B6B" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="25" x2="85" y2="25" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"/>
    <line x1="60" y1="35" x2="80" y2="35" stroke="#45B7D1" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Cute bookmark -->
    <rect x="45" y="-5" width="10" height="20" fill="#FF6B6B" rx="2"/>
  </g>
  
  <!-- Fun audio visualization dots -->
  <g transform="translate(320, 280)">
    <circle cx="0" cy="0" r="6" fill="#FFE066"/>
    <circle cx="20" cy="-10" r="8" fill="#FF6B6B"/>
    <circle cx="40" cy="5" r="7" fill="#4ECDC4"/>
    <circle cx="60" cy="-5" r="5" fill="#45B7D1"/>
    <circle cx="80" cy="0" r="4" fill="#FFE066"/>
  </g>
  
  <!-- Happy face elements on the microphone -->
  <circle cx="245" cy="195" r="2" fill="#333"/>
  <circle cx="267" cy="195" r="2" fill="#333"/>
  <path d="M 240 215 Q 256 225 272 215" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Sparkles for magic effect -->
  <g opacity="0.8">
    <path d="M 380 120 L 385 130 L 395 125 L 385 135 L 380 145 L 375 135 L 365 125 L 375 130 Z" fill="#FFE066"/>
    <path d="M 140 150 L 143 157 L 150 154 L 143 161 L 140 168 L 137 161 L 130 154 L 137 157 Z" fill="#FF6B6B"/>
    <path d="M 370 340 L 373 347 L 380 344 L 373 351 L 370 358 L 367 351 L 360 344 L 367 347 Z" fill="#4ECDC4"/>
  </g>
</svg>
